# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - Db:
            dsn: 'mysql:host=localhost;dbname=testcms;port=3306'
            user: 'root'
            password: ''
            dump: 'tests/_data/dump.sql'
            populate: true
            cleanup: true
            reconnect: true
        - \Helper\Unit
